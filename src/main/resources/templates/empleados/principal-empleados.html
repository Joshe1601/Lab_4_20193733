<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">
    <title>Empleados</title>
</head>
<body>
<header class="header ">
    <nav>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="/empleados">Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/historial">Historial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reportes">Reportes</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <h1 class="pb-2 mb-4 border-bottom">Lista de Empleados</h1>
        <form action="/buscarEmpleado" method="POST">
            <div class="form-input">
                <label for="search">Buscar</label>
                <input class="search" type="search" name="search" id="search" placeholder="Buscar por nombre o apellido">
                <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                </button>
                <a href="/" type="reset" class="btn btn-primary">Limpiar</a>
            </div>
        </form>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col"># de Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Puesto</th>
                <th scope="col">Departamento</th>
                <th scope="col">Ciudad</th>
                <th scope="col">NÃºmero de telefono</th>
                <th scope="col">Salario</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado, vEstado : ${listaEmpleados}">
                <th scope="row" th:text="${vEstado.index}"></th>
                <td th:text="${empleado.getFirst_name()}"></td>
                <td th:text="${empleado.getLast_name()}"></td>
                <td th:text="${empleado.getEmployee_id()}"></td>
                <td th:text="${empleado.getDepartment_id()}"></td>
                <td th:text="${empleado.getDepartment_id()}"></td>
                <td th:text="${empleado.getPhone_number()}"></td>
                <td th:text="${empleado.getSalary()}"></td>
                <td>
                    <a th:href="@{'empleado/editar' + '/id=' + ${empleado.getEmployee_id()}}" class="btn btn-warning">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</main>
</body>
</html>
